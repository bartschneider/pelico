services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pelico-postgres
    environment:
      POSTGRES_DB: pelico
      POSTGRES_USER: pelico
      POSTGRES_PASSWORD: pelico
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - pelico-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pelico -d pelico"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pelico Backend
  pelico:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pelico-app
    env_file:
      - .env
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://pelico:pelico@postgres:5432/pelico?sslmode=disable
    ports:
      - "8081:8080"
    networks:
      - pelico-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pelico Frontend
  frontend:
    build:
      context: ./web_new
      dockerfile: Dockerfile
    container_name: pelico-frontend
    ports:
      - "8081:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - pelico-network
    depends_on:
      pelico:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  pelico-network:
    driver: bridge
